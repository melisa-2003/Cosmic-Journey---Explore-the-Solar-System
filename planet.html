<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planet Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      color: white;
      text-align: center;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 40px;
    }

    img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin-top: 20px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, gold, orange, white, gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 6s linear infinite;
    }

    @keyframes glow {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.8); }
      100% { filter: brightness(1); }
    }

    #desc {
      font-size: 1.3em;
      margin-top: 20px;
      line-height: 1.6em;
      color: #ccc;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      margin-top: 40px;
      background: none;
      border: 2px solid gold;
      color: gold;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
  <div id="planet-container">
    <h1>Loading...</h1>
  </div>
  <button onclick="goBack()">‚Üê Back to Universe</button>

  <script src="planet.js"></script>
</body>
</html>
